<!DOCTYPE HTML>
<html lang='fr'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>' Nom user'</title>
    <link href="../styles/search.css" rel="stylesheet">
    <link href="../styles/profil.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="../js/profile.js"></script>
</head>
  <body>
    <!-- menu bootstrap -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <div class="d-flex flex-grow-1">
            <section class="navbar-brand h1">Sport'Isen</section>
        </div>
        <div class="nav">
            <a href="eventcreate.html">Créer un événement</a>
            <a href="notifs.html" title="Notifications"><img src="../resources/library/Notifsbell.png" style="height:30px; width:30px;"></a>
            <div class="drop">
              <button class="dropbtn">Mon compte 
                <i class="fa fa-caret-down"></i>
              </button>
              <img id="profilePicture" src="" style="height:40px; width:40px;">
              <div class="dropcontent">
                <a href="search.html">Recherche</a>
                <a href="matchs.html">Mes matchs</a>
                <a id="disconnect" href="#" onclick="//disconnect function"><i class="fa-solid fa-right-from-bracket"></i>Déconnexion</a>
              </div>
            </div> 
          </div>
    </nav>

    <br>

    <div class="container">

        <!-- Profil user -->
        
        <div id="matchCard">
            <div class="card" style="border-radius: 10px; background: #ffff;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12" style="background-color: rgb(201, 201, 201); height: auto; border-radius: 10px;">
                            <p><i class="fa-solid fa-user"></i><h3 id="userName"></h3></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" style="margin-left: 2em; margin-right: 2em;">
                    <div class="input-group-text lock" style="height: 50px"><i class="fa-regular fa-user" style="color:#007B0C;"></i>
                        <p style="margin-top: 1em; margin-left: 0.5em;"> Prenom : <input type="text" id="firstname"></p>
                    </div>
                    <p></p>
                    <div class="input-group-text lock" style="height: 50px"><i class="fa-regular fa-user" style="color:#007B0C;"></i>
                        <p style="margin-top: 1em; margin-left: 0.5em;"> Nom : <input type="text" id="lastname"></p>
                    </div>
                    <p></p>
                    <div class="input-group-text lock" style="height: 50px"><i class="fa-solid fa-at" style="color:#007B0C;"></i>
                        <p style="margin-top: 1em; margin-left: 0.5em;"> Email : <input type="email" id="email"></p>
                    </div>
                    <p></p>
                    <div class="input-group-text" style="height: 50px"><i class="fa-solid fa-key" style="color:#007B0C;"></i>
                        <p style="margin-top: 1em; margin-left: 0.5em;"> Mot de passe : <input type="password" id="password"></p>
                    </div>
                    <p></p>
                    <div class="input-group-text lock" style="height: 50px"><i class="fa-solid fa-calendar-days" style="color:#007B0C;"></i>
                        <p style="margin-top: 1em; margin-left: 0.5em;"> Age : <input type="text" id="age"></p>
                    </div>
                    <p></p>
                    <div class="input-group-text" style="height: 50px"><i class="fa-solid fa-city" style="color:#007B0C;"></i>
                        <p style="margin-top: 1em; margin-left: 0.5em;"> Ville : <input type="text" id="city"></p>
                    </div>
                    <p></p>
                    <div class="input-group-text" style="height: 50px"><i class="fa-solid fa-dumbbell" style="color:#007B0C;"></i>
                        <p style="margin-top: 1em; margin-left: 0.5em;"> 
                            Forme physique : 
                            <select type="text" id="fitness">
                            </select>

                        </p>
                    </div>
                    <p></p>
                    <div class="input-group-text" style="height: 50px"><i class="fa-solid fa-file-image" style="color:#007B0C;"></i>
                        <p style="margin-top: 1em; margin-left: 0.5em;"> Image profile   : <input type="text" id="profilPicture"></p>
                    </div>
                    <p></p>
                    <button id="modificationBt">Modifier</button>       
                    <p><button id="saveBt">Sauvegarder</button>   <button id="cancelBt">Annuler</button></p>
                </div>
            </div>
        </div>
        <br>

        <!-- Statistique de jeu -->

        <div id="matchCard">
            <div class="card" style="border-radius: 10px; background: rgba(235, 235, 235, 0.5);">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12" style="background-color: rgb(201, 201, 201); height: auto; border-radius: 10px;">
                            <div class="input-group-text" style="height: 40px"><i class="fa-solid fa-trophy" style="color:#007B0C;"></i></div>
                            <h3 id="matchTitle0">Statistiques de jeu</h3>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" style="margin-left: 2em; margin-right: 2em;">
                    <div class="input-group-text lock" style="height: 50px"><i class="fa-solid fa-award" style="color:#007B0C;"></i>
                        <p style="margin-top: 1em; margin-left: 0.5em;"> Nombre de matchs joués : <p id="nbMatch" style="margin-top: 1em; margin-left: 1em;"></p></p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <br>
    <br>
    <br>
</body> 
</html>
